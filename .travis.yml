sudo: false
dist: trusty

language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2

matrix:
  include:
    - dist: precise
      php: 5.3

before_script:
  - php -m
  - php --info | grep -i 'intl\|icu\|pcre'
  - stty size
  - composer install --no-interaction --prefer-source

script: vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache

notifications:
    email:
        on_success: never
